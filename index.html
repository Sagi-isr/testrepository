<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="content">👨‍💻 candidate tracker</div>
        <div class="inputwr">
            <input class="input" type="text" placeholder="Enter candidate name">
            <div class="addbtn">add</div>
        </div>
        <div class="categories">
            <div class="all1">all</div>
            <div class="all">pending</div>
            <div class="all">interviewed</div>
            <div class="all">hired</div>
            <div class="all">rejected</div>
        </div>
        <div class="cards">
            <div class="john">
                <h3>john doe</h3>
                <div class="status">status: <br>pending</div>
                <div class="movebtn">move to <br>interviewed</div>
            </div>
            <div class="jane">
                <h3>jane smith</h3>
                <div class="status">status: <br> interviewed</div>
                <div class="movebtn">move to <br> hired</div>
            </div>
            <div class="alice">
                <h3>alice johnson</h3>
                <div class="status">status:<br>hired</div>
                <div class="movebtn">move to <br> rejected</div>
            </div>
        </div>
    </div>
</body>
</html>
